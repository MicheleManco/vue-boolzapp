<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolzzapp</title>
</head>
<body>
    <div id="myapp">
        <div id="green-bg"></div>
        <div id="light-green-bg"></div>
        <div id="container">
            

            <!-- parte sinistra -->
            <aside>
                <div id="header-aside">
                    <div id="profilo-utente">
                        <img src="img/avatar_io.jpg" alt="">
                        <div class="font-name">Mio nome</div>
                    </div>  
                    <div id="icone-top-dx">
                        <div><i class="fas fa-circle-notch"></i></div>
                        <div><i class="fas fa-comment-alt"></i></div>
                        <div><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </div>

                <section id="search">
                    <div id="back-color">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca/inizia una nuova chat">
                    </div> 
                </section>

                <ul>
                    
                    <li v-for="contact,i in contacts" :keys="i" @click="showChat(i)">
                        <div class="contatti">
                            <div class="spaziatura-contatti">
                                <div><img :src="contact.avatar" alt=""></div> 
                                <div>
                                    <div class="font-name">{{contact.name}}</div>
                                    <div class="text-gray">lultimo messaggio</div>
                                </div>  
                            </div>
                            <div class="text-gray">l'ultimo accesso</div>                                             
                        </div>
                    </li>
                </ul>
            </aside>

            <main id="main">
                <header>
                    <div id="oggetto-persona-attiva">
                        <img :src="contacts[counterVisible].avatar" alt="">
                        <div>
                            <div class="font-name">{{contacts[counterVisible].name}}</div>
                            <div>ultimo accesso</div>
                        </div>
                    </div> 
                    <div id="icone-top-dx">
                        <div><i class="fas fa-search"></i></div>
                        <div><i class="fas fa-paperclip"></i></div>
                        <div><i class="fas fa-ellipsis-v"></i></div>
                    </div>
                </header>

                <div id="chat" >
                        <div v-for="message,i in contacts[this.counterVisible].messages" :keys="i" class="container-mex clearfix">
                            <div :class="message.status">{{message.text}}</div>
                        </div>
                </div>
                
                <div id="inputs-mex">
                    <div><i class="far fa-smile"></i></div>
                            <input type="text" placeholder="scrivi messaggio" v-model="usermex" v-on:keyup.enter="sendmex">
                    <div><i class="fas fa-microphone-alt"></i></div>
                </div>
            </main>
        </div>

       
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
